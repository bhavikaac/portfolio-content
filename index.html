			<ul>
				<a class="nav-item active" href = "index.html">Home</a>

				<a class="nav-item" href = "aboutus.html">About</a>
			</ul>
		</nav>
	</header>

	<main id="main">
		<div class="hero">
			<div class="hero-content">
				<h1>Analyze. Design. Iterate.</h1>
				<p>We believe in creating simple, intuitive, digital products that help boost your traditional business.
				</p>
				<div class="stats">
					<figure class = "s1">
						<img src="img/growth.svg" width="75px" height="75px" alt="illustration signifying growth"/>
						<figcaption>150+ clients</figcaption>
					</figure>
					<figure class="s2">
						<img src="img/conversion.svg" width="75px" height="75px" alt="illustration signifying impact"/>
						<figcaption>1B+ Lives Touched</figcaption>
					</figure>
				</div>
			</div>

			<figure class="banner">
				<img src="img/banner.svg" width="500px" height="auto" alt="banner image for the website, showing people working"/>
				<figcaption></figcaption>
			</figure>
		</div>

		<h1>Our Process</h1>
			<div class = "process-container">
				<div class="column-process-1">
					<figure class="card">
						<img src="img/ideate.svg" alt="a bulb that represents ideas" width="100px" height="150px">
						<figcaption>Understand the problem, it's root cause and analyze given data.</figcaption>
					</figure>
				</div>
				<div class="column-process-2">
					<figure class="card">
						<img src="img/target.svg" alt="a dart target board" width="100px" height="150px">
						<figcaption>Narrow down the scope, brainstorm and come up with a solution.</figcaption>
					</figure>
				</div>
				<div class="column-process-3">
					<figure class="card">
						<img src="img/rocket.svg" alt="a picture of a rocket" width="100px" height="150px">
						<figcaption>Build and deploy using latest frond-end and backend development tools.</figcaption>
					</figure>
				</div>
			</div>

		<h1>Curated Projects</h1>
			<ul class="project-container">
			<div class="column-process-1">
				<figure class="card">
					<img src="img/project-1.svg" width="300px" height="auto" alt="demo-illustration for a project by the design agency"/>
					<figcaption class="card-container">Re-designing the "Druuv" E-Commerce website for better visibility.</figcaption>
					<p>The project led to 20% increase in the adoption of the Druuv Website.</p>
					<input type="button" id="view" name="view" value="View More">
				</figure>
			</div>
			<div class="column-process-2">
				<figure class="card">
					<img src="img/project-2.svg" width="300px" height="auto" alt="demo-illustration for a project by the design agency"/>
					<figcaption class="card-container">Website Design project.</figcaption>
					<p>Usher is a unique OTT platform that provides regional TV content to users. The team was involved in the research and developement of the redesign project.</p>
					<input type="button" id="view" name="view" value="View More">
				</figure>
			</div>
			</ul>

		<h1>Interested in our work?</h1>
		<p>Connect with our team to discuss further.</p>
		<form>
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name"><br>
			<label for="email">E-Mail:</label><br>
			<input type="email" id="email" name="email"><br>
			<label for="desc">Description:</label><br>
			<input type="text" id="desc" name="desc"><br>
			<input type="button" id="getq" name="getq" value="Get Quote">
		  </form>
